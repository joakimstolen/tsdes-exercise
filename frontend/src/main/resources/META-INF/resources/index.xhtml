<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<ui:composition template="layout.xhtml">
    <ui:define name="title">
        Home page
    </ui:define>
    <c:set var="listOfTrips"
           value="#{travelController.getTrips(5)}"/>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{travelController.getTrips(5).size() == 0}">
                No booked trips at the moment.
            </c:when>
            <c:otherwise>


                <h:form>
                    <h:inputText value="#{searchController.query}"/>
                    <h:selectOneMenu value="#{searchController.selection}">
                        <f:selectItem itemValue="byCost" itemLabel="Search by cost"/>
                        <f:selectItem itemValue="byLocation" itemLabel="Search by location"/>
                    </h:selectOneMenu>
                    <h:outputLabel>#{searchController.getSearchLink()}</h:outputLabel>
                    <h:commandButton value="Submit" action="#{searchController.getSearchLink()}"/>
                </h:form>
                <ui:param name="listOfTrips"
                          value="#{travelController.filterTripsBy(param['searchBy'], param['query'])}"/>
                <c:if test="#{empty param['query']}">
                    <ui:param name="listOfTrips" value="#{travelController.getTrips(5)}"/>
                </c:if>
                <h:dataTable styleClass="table table-hover" value="#{listOfTrips}"
                             var="trip" border="1" id="tripTable">
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        <h:outputText value="#{trip.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{trip.cost}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Location</f:facet>
                        <h:outputText value="#{trip.locationName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Trip details</f:facet>
                        <h:form prependId="false" id="detailsForm">
                            <h:commandButton value="Details"
                                             action="#{travelController.getTripRedirectionLink(trip.id)}"
                                             id="detailsBtn"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>

</html>
