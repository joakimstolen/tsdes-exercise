<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        User page
    </ui:define>


    <ui:define name="content">
        <c:set var = "users" value="#{userInfoController.user}"/>
        <br/>
        <h:outputLabel id="userNameID">User name: #{users.name}</h:outputLabel><br/>
        <h:outputLabel>User last name: #{users.lastName}</h:outputLabel><br/>
        <h:dataTable styleClass="table table-hover" value="#{users.bookedTrips}"
                     var="trip" border="1" id="tripTable">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{trip.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{trip.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Location</f:facet>
                <h:outputText value="#{trip.locationName}"/>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
</html>
